{{define "content"}}
{{if .}}
    <tr>
        <td>{{.ID}}</td>
        <td>{{.Date}}</td>
        <td>{{.Name}}</td>
        <td><a href={{.URL}}>Ticketmaster Link</a></td>
        <td><img src={{.SeatMap}} alt="Seat Map" height="42" width="42"></td>
        <td><a href={{(printf "%s%s" "/event/" .ID)}}>create alert</a></td>
    </tr>
{{else}}
<h2>Sorry, We cannot find this event...</h2>
{{end}}

{{end}}
